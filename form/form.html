<!DOCUTYPE html>
<head>
    <meta charset = "UTF-8">
    <title>質問・感想フォーム</title>
    <link rel="stylesheet" href="css/form.css">
</head>

<body>
    <p> 
        <h1>質問・感想フォーム</h1>
    </p>
    <form action="">
        <p>氏名</p>
        <input type="text">
    
        <p>性別</p>
        <label><input type="radio" id="sei" name="sei" value="male" class="sei" checked>男</label> <label><input type="radio" name="sei" value="female" class="sei">女</label>
        
        <p>年齢</p>
        <select name="年齢">
            <option value="10"selected>10代</option>
            <option value="20">20代</option>
            <option value="30">30代</option>
            <option value="40">40代</option>
        </select>

        <p>今後見てみたいレシピ</p>
        <div class="flex">
            <label><input type="checkbox" name="kongo" value="jap">和食</label>
            <label><input type="checkbox" name="kongo" value="chi">中華</label>
            <label><input type="checkbox" name="kongo" value="fra">洋食</label>
            <label><input type="checkbox" name="kongo" value="ita">イタリアン</label>
            <label><input type="checkbox" name="kongo" value="swi">スイーツ</label>
            <label><input type="checkbox" name="kongo" value="hoka">その他</label>
        </div>

        <p>自由コメント欄</p>
        <textarea name="free" cols="30" rows="3">自由に意見を記述してください</textarea>
        <p></p>
        <div class="button">
            <button type="submit">送信</button> <button type="submit">取り消し</button>
        </div>
    </form>
</body>
